ImageBuilder:
  EcsImage:
    RegionId: ap-southeast-1
    SourceImageId: aliyun_3_x64_20G_alibase_20240528.vhd
    InstanceType: ecs.c6.large
    InternetMaxBandwidthOut: 10
    CommandType: RunShellScript
    Timeout: 10800
    CommandContent: |-
      #!/bin/bash
      yum -y update
      yum check-update --security && yum -y upgrade --security
      yum-config-manager --add-repo http://mirrors.aliyun.com/docker-ce/linux/centos/docker-ce.repo
      yum makecache
      yum install -y git
      yum install -y docker-ce
      systemctl enable docker
      systemctl start docker

      mkdir -p /etc/docker
      tee /etc/docker/daemon.json <<-'EOF'
      {
          "registry-mirrors": [
              "https://0vmzj3q6.mirror.aliyuncs.com",
              "https://vlgh0kqj.mirror.aliyuncs.com",
              "https://docker.m.daocloud.io",
              "https://mirror.baidubce.com",
              "https://dockerproxy.com",
              "https://mirror.iscas.ac.cn",
              "https://huecker.io",
              "https://dockerhub.timeweb.cloud",
              "https://noohub.ru"
          ]
      }
      EOF
      systemctl daemon-reload
      systemctl restart docker
      
      mkdir -p /opt/application/ChatGPT-on-WeChat
      git clone https://github.com/kx-Huang/ChatGPT-on-WeChat.git /opt/application/ChatGPT-on-WeChat
      cd /opt/application/ChatGPT-on-WeChat
      # build image first, otherwise docker will try to pull image first
      docker compose build